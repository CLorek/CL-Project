
  <img src="../../assets/base_img.png"/>
  <h1 class="title">{{title}}</h1>
  <section class="menu">
    @for(item of menu; track item){
      <span class="item">{{item.name}}</span>
    }
  </section>
  <p class="description">{{description}}</p>
  <footer class="actions">
    <button mat-button color="primary" class="btn-primary">Label</button>
    <button mat-flat-button color="primary" class="btn-secondary">Label</button>
  </footer>
